services:
  ddclient:
    image: lscr.io/linuxserver/ddclient:4.0.0
    container_name: ddclient
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - ./config:/config
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pgrep ddclient || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  backend:
    external: true
