# Traefik - Reverse Proxy & TLS Termination
# Static configuration file

# Experimental plugins
experimental:
  plugins:
    sablier:
      moduleName: "github.com/sablierapp/sablier"
      version: "v1.10.1"
      
# API & Dashboard
api:
  dashboard: true
  insecure: false  # Secure: requires authentication

# Logging
log:
  level: INFO  # DEBUG for troubleshooting

accessLog: {}

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http2:
      maxConcurrentStreams: 250
    transport:
      respondingTimeouts:
        readTimeout: 60s
        writeTimeout: 60s
        idleTimeout: 180s

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com  # CHANGE THIS
      storage: /acme.json
      dnsChallenge:
        provider: cloudflare  # or: dynu, route53, etc.
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: backend

  file:
    filename: /dynamic.yml
    watch: true
